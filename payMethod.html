    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <div class="m-3">

                      aria-controls="collapseTwo"

                      >
                        <span>Payment on delivery</span>
                      </div>

                  aria-labelledby="headingTwo"
                  data-parent="#accordionExample"

                  <div class="card-body">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Paypal email"
                    />
                  </div>
                </div>
              </div>

                  </h2>
                </div>

                <div
                  id="collapseOne"
                  class="collapse show"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body payment-card-body">
                    <span class="font-weight-normal card-text"
                      >Card Number</span
                    >
                    <div class="input">
                      <i class="fa fa-credit-card"></i>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="0000 0000 0000 0000"
                      />
                    </div>

                    <div class="row mt-3 mb-3">
                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >Expiry Date</span
                        >
                        <div class="input">
                          <i class="fa fa-calendar"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="MM/YY"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >CVC/CVV</span
                        >
                        <div class="input">
                          <i class="fa fa-lock"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="000"
                          />
                        </div>
                      </div>
                    </div>

                    <span class="text-muted certificate-text"
                      ><i class="fa fa-lock"></i> Your transaction is secured
                      with ssl certificate</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <span class="text-white">Summary</span>

          <div class="card">
            <div class="d-flex justify-content-between p-3">
              <div class="d-flex flex-column">
                <span
                  >Pro(Billed Monthly) <i class="fa fa-caret-down"></i
                ></span>
                <a href="#" class="billing">Save 20% with annual billing</a>
              </div>

              <div class="mt-1">
                <sup class="super-price">$9.99</sup>
                <span class="super-month">/Month</span>
              </div>
            </div>

            <hr class="mt-0 line" />

            <div class="p-3">
              <div class="d-flex justify-content-between mb-2">
                <span>Refferal Bonouses</span>
                <span>-$2.00</span>
              </div>

              <div class="d-flex justify-content-between">
                <span>Vat <i class="fa fa-clock-o"></i></span>
                <span>-20%</span>
              </div>
            </div>

            <hr class="mt-0 line" />

            <div class="p-3 d-flex justify-content-between">
              <div class="d-flex flex-column">
                <span>Today you pay(US Dollars)</span>
                <small>After 30 days $9.59</small>
              </div>
              <span>$0</span>
            </div>

            <div class="p-3">
              <div class="d-flex justify-content-between mb-1">
                <button class="btn btn-primary btn-block free-button">
                  Try it free for 30 days
                </button>
                <button class="btn btn-primary btn-block free-button">
                  Buy Now
                </button>
              </div>
              <div class="text-center">
                <a href="#">Have a promo code?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
